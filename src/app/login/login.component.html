<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-info text-white text-center">
          <h2>Login</h2>
        </div>
        <div class="card-body text-center">
          <p class="mb-4">
            Bitte wählen Sie, ob Sie sich als Administrator oder Benutzer anmelden möchten.
          </p>
          <!-- Anmeldung für Benutzer -->
<!-- login.component.html -->

          <!-- Anmeldung für Benutzer -->
          <button
            class="btn btn-secondary btn-block mb-3 px-4 py-2"
            (click)="navigateToAnmelden('user', 'create-ticket')"
          >
            Als Benutzer anmelden
          </button>

          <!-- Anmeldung für Admins mit Wahl der Zielseite -->
          <h3>Admin-Anmeldung</h3>
          <button
            class="btn btn-primary btn-block mb-3 px-4 py-2"
            (click)="navigateToAnmelden('admin', 'create-ticket')"
          >
            Als Admin anmelden (Ticket erstellen)
          </button>
          <button
            class="btn btn-primary btn-block mb-3 px-4 py-2"
            (click)="navigateToAnmelden('admin', 'manage-ticket')"
          >
            Als Admin anmelden (Tickets verwalten)
          </button>

          <!-- Registrierung -->
          <button
            class="btn btn-success btn-block px-4 py-2"
            (click)="navigateTo('registrate')"
          >
            Registrierung
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
