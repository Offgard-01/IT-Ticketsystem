<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg">
            <div class="card-header bg-success text-white text-center">
              <h2>Registrierung</h2>
            </div>
            <div class="card-body">
              <div class="form-group mb-3">
                <label for="name">Name</label>
                <input id="name" class="form-control" formControlName="name" type="text" placeholder="Ihr Name">
              </div>
              <div class="form-group mb-3">
                <label for="abteilung">Abteilung</label>
                <select id="abteilung" class="form-control" formControlName="abteilung">
                  <option value="">Bitte w√§hlen Sie eine Abteilung</option>
                  <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
                </select>
              </div>
              <div class="form-group mb-4">
                <label for="email">E-Mail</label>
                <input id="email" class="form-control" formControlName="email" type="email" placeholder="Ihre E-Mail">
              </div>
              <button class="btn btn-success btn-block px-4 py-2" type="submit" [disabled]="registrationForm.invalid">
                Registrieren
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
