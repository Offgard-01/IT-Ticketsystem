<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-info text-white text-center">
          <h2>Login</h2>
        </div>
        <div class="card-body text-center">
          <p class="mb-4">Bitte wählen Sie, ob Sie als Administrator oder Benutzer fortfahren möchten.</p>
          <button class="btn btn-primary btn-block mb-3 px-4 py-2" (click)="navigateTo('manage-ticket')">
            Admin
          </button>
          <button class="btn btn-secondary btn-block mb-3 px-4 py-2" (click)="navigateTo('create-ticket')">
            User
          </button>
          <button class="btn btn-success btn-block px-4 py-2" (click)="navigateTo('registrate')">
            Registrierung
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
