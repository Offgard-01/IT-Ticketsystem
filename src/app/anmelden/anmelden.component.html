<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h2><i class="fas fa-sign-in-alt"></i> Anmelden</h2>
          </div>
          <div class="card-body">
            <div
              *ngIf="message"
              class="alert"
              [ngClass]="{
                'alert-success': messageType === 'success',
                'alert-danger': messageType === 'error',
                'alert-info': messageType === ''
              }"
              role="alert"
            >
              {{ message }}
            </div>
            <div class="form-group mb-3">
              <label for="name">Name</label>
              <input
                id="name"
                class="form-control"
                formControlName="name"
                type="text"
                placeholder="Ihr Name"
                [ngClass]="{'is-invalid': loginForm.get('name')?.invalid && loginForm.get('name')?.touched}"
              />
              <div class="invalid-feedback">
                Bitte geben Sie Ihren Namen ein.
              </div>
            </div>
            <div class="form-group mb-4">
              <label for="email">E-Mail</label>
              <input
                id="email"
                class="form-control"
                formControlName="email"
                type="email"
                placeholder="Ihre E-Mail"
                [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
              />
              <div class="invalid-feedback">
                Bitte geben Sie eine gÃ¼ltige E-Mail-Adresse ein.
              </div>
            </div>
            <button
              class="btn btn-primary btn-block px-4 py-2 w-100"
              type="submit"
              [disabled]="loginForm.invalid"
            >
              <i class="fas fa-sign-in-alt"></i> Anmelden
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
